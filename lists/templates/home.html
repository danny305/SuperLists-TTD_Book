<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>

<body>
    <h1>Danny's To-Do lists</h1>
    <p1>This is a Django Project from the book: Test Driven Development with Python</p1>
    <form method="POST">
        <input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
        {% csrf_token %}
    </form>
    <table id="id_list_table">
        <tr><td>1: {{ new_item_text }}</td></tr>
    </table>
</body>

</html>
